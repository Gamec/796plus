<head>
  <title>796+</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">796+</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {{> ticker}}
        </ul>

        {{#if currentUser}}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{currentUser}}</a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Main Wallet"><strong>{{balances.main_wallet.btc}}</strong> BTC</a></li>
            <li><a href="#" data-toggle="tooltip" data-placement="bottom" title="Futures Wallet"><strong>{{balances.futures_wallet.btc}}</strong> BTC</a></li>
            <li><a href="#" id="logout">Logout</a></li>
          </ul>
        {{/if}}
      </div>
    </div>
  </div>

  <div class="container">
    {{> errors}}

    {{#if currentUser}}
      {{> orders}}
      {{> positions}}

      <div class="row">
        <div class="col-md-8">
          <div class="chart">
            <iframe src="https://bitcoinwisdom.com/markets/796/futures" seamless width="1100" height="400"></iframe>
          </div>
        </div>
        <div class="col-md-4">
          {{> orderForm}}
        </div>
      </div>
    {{else}}
      {{> login}}
    {{/if}}

    <div class="row">
      <div class="col-md-8">
        {{> orderbook}}
      </div>
      <div class="col-md-4">
        {{> recentTrades}}
      </div>
    </div>
  </div>
</template>

<template name="errors">
  <div class="errors">
  {{#each errors}}
    {{> error}}
  {{/each}}
  </div>
</template>

<template name="error">
  <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>

<template name="ticker">
  <li><a><b>Last:</b> <span id="last-price">{{ticker.last}}</span></a></li>
  <li><a><b>High:</b> {{ticker.high}}</a></li>
  <li><a><b>Low:</b> {{ticker.low}}</a></li>
  <li><a><b>Last update:</b> {{ticker.date}}</a></li>
</template>
