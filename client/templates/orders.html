<template name="orders">
  <h3>Active orders<!-- <a href="#" class="btn btn-warning btn-xs" id="cancel_all_orders">Cancel all orders</a>--></h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Type</th>
        <th>Qty.</th>
        <th>Price</th>
        <th>Completed</th>
        <th class="hidden-xs">Margin</th>
        <th class="hidden-xs">Status</th>
        <th width="60">Action</th>
      </tr>
    </thead>
    <tbody>
      {{#if orders.count}}
        {{#each orders}}
        <tr>
          <td>{{formatType}} {{direction.capitalize}}</td>
          <td>{{qty}} <small class="hidden-xs">BTC</small></td>
          <td>{{price}}</td>
          <td>{{completed}} <small class="hidden-xs">BTC</small></td>
          <td class="hidden-xs">{{margin}} <small class="hidden-xs">BTC</small></td>
          <td class="hidden-xs">{{{formatStatus}}}</td>
          <td><a href="#" class="btn btn-sm btn-warning cancel-order" data-id="{{id}}" data-direction="{{direction}}">Cancel</a></td>
        </tr>
        {{/each}}
      {{else}}
        <tr>
          <td colspan="7">No active orders.</td>
        </tr>
      {{/if}}
    </tbody>
  </table>
</template>
