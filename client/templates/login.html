<template name="login">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="appId" class="control-label col-sm-2">App ID</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="appId" placeholder="App ID" name="app_id" value="{{credentials.id}}" required>
      </div>
    </div>
    <div class="form-group">
      <label for="apiKey" class="control-label col-sm-2">Api Key</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="apiKey" placeholder="Api Key" name="api_key" value="{{credentials.key}}" required>
      </div>
    </div>
    <div class="form-group">
      <label for="secretKey" class="control-label col-sm-2">Secret Key</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="secretKey" placeholder="Secret Key" name="secret_key" value="{{credentials.secret}}" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>
  </form>
</template>
