<template name="orderbook">
  <div class="row">
    <div class="col-xs-6">
      <h3>Bids</h3>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
        {{#each orders.bids}}
          {{> order}}
        {{/each}}
        </tbody>
      </table>
    </div>
    <div class="col-xs-6">
      <h3>Asks</h3>
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Price</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
        {{#each orders.asks}}
          {{> order}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>

<template name="order">
  <tr>
    <td class="order-price">{{price}}</td>
    <td>{{amount}}</td>
  </tr>
</template>
